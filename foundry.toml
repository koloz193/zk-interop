[profile.default]
src = "src"
out = "out"
libs = ["lib", "slingshot/src"]

remappings = [
    "slingshot/=slingshot/src/"
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
chain_a = "http://127.0.0.1:8012"
chain_b = "http://127.0.0.1:8013"
